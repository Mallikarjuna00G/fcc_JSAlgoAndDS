<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/FreeCodeCamp_logo.svg" alt="freeCodeCamp-logo" id="freeCodeCamp-logo"></div>
    <h1>Roman Numeral Converter</h1>
    <section id="input-section">
        <input type="number" id="number" min="1" max="3999">
        <button id="convert-btn" type="submit">Convert</button>
    </section>
    <div id="output-section">
        <p id="output">Waiting.... &#x1F914;&#x1F914;&#x1F914;</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
